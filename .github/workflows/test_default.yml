name: Test Installing LinuxDeploy master/PR

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: "npm install"
        run: npm install
      - name: "npm run all"
        run: npm run all
      - name: Install LinuxDeploy
        uses: ./
      - name: Launch LinuxDeploy
        run: |
          ${{ env.RUNNER_WORKSPACE }}/bin/linuxdeploy-x86_64.AppImage --version
        shell: bash
